<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Creator</title>
</head>
<body>
    <div class="container">
        <div class="task-creator">
            <header class="task-creator-title">Task Creator</header>
            <form id="task-form">
                <input type="text" id="task-title" name="task-title" placeholder="Task title..." autocomplete="off">
                <div class="task-deadline">
                    <label for="task-deadline">Deadline</label>
                    <input type="date" id="task-deadline" name="task-deadline">
                </div>
                <!-- <input type="text" id="task-description" name="task-description" placeholder="write smt..."> -->
                <textarea id="task-description" placeholder="Describe the task..."></textarea>
                <input type="submit" value="Add Task" id="add-task">
            </form>
        </div>
        <div class="task-box">
            <header class="task-box-title">Tasks</header>
            <input type="text" name="task-filter" id="task-filter" placeholder="Filter tasks..." autocomplete="off">
            <ul class="task-list"></ul>
            <input type="button" name="clear-tasks" id="clear-tasks" value="Clear tasks">
        </div>

    </div>


    <script src="app.js" ></script>
</body>
</html>
